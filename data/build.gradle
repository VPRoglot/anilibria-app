apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        checkReleaseBuilds false
        disable 'RestrictedApi'
    }
    namespace 'ru.radiationx.data'

}
ext {
    okHttpVersion = '3.12.3'
    chucker_version = '3.5.2'
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(":shared-android-ktx")

    api "com.squareup.okhttp3:okhttp:${okHttpVersion}"
    api "com.squareup.okhttp3:okhttp-urlconnection:${okHttpVersion}"
    api "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}"
    implementation "com.github.chuckerteam.chucker:library:$chucker_version"

    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    api 'org.bsc.util:minitemplator-repackaged:1.2'

    api "com.squareup.moshi:moshi:1.14.0"
    api "com.squareup.moshi:moshi-adapters:1.13.0"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:1.14.0"

    implementation "com.github.stephanenicolas.toothpick:smoothie-androidx:3.1.0"
    implementation "com.github.stephanenicolas.toothpick:smoothie-lifecycle-ktp:3.1.0"
    implementation "com.github.stephanenicolas.toothpick:smoothie-lifecycle-viewmodel-ktp:3.1.0"
    implementation "com.github.stephanenicolas.toothpick:ktp:3.1.0"
    kapt "com.github.stephanenicolas.toothpick:toothpick-compiler:3.1.0"

    implementation 'com.github.stealthcopter:AndroidNetworkTools:0.4.3'
}

