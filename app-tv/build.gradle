apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion app_compile_sdk_version

    defaultConfig {
        applicationId "ru.radiationx.anilibria.app.tv"
        minSdkVersion tv_min_sdk_version
        targetSdkVersion app_target_sdk_version
        versionCode 3
        versionName "1.0.0_RC5"
    }
    androidExtensions {
        experimental = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    namespace "ru.radiationx.anilibria"

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def appName = "AniLibria_TV"
            def versionName = variant.versionName
            outputFileName = "${appName}_v${versionName}.apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation project(":data")
    implementation project(":shared-android-ktx")
    implementation project(":shared-app")

    implementation "androidx.appcompat:appcompat:$androidx_appcompat_version"
    implementation "androidx.leanback:leanback:$androidx_leanback_version"
    implementation "androidx.leanback:leanback-preference:$androidx_leanback_version"
    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.constraintlayout:constraintlayout:$androidx_constraint_version"

    implementation "com.github.moxy-community:moxy:$moxy_version"
    implementation "com.github.moxy-community:moxy-androidx:$moxy_version"
    kapt "com.github.moxy-community:moxy-compiler:$moxy_version"

    implementation "ru.terrakok.cicerone:cicerone:$cicerone_version"

    implementation "com.google.android:flexbox:$flexbox_version"

    implementation "com.github.stephanenicolas.toothpick:smoothie-androidx:$toothpick_version"
    implementation "com.github.stephanenicolas.toothpick:smoothie-lifecycle-ktp:$toothpick_version"
    implementation "com.github.stephanenicolas.toothpick:smoothie-lifecycle-viewmodel-ktp:$toothpick_version"
    implementation "com.github.stephanenicolas.toothpick:ktp:$toothpick_version"
    kapt "com.github.stephanenicolas.toothpick:toothpick-compiler:$toothpick_version"


    implementation "com.google.android.exoplayer:exoplayer:$exoplayer_leanback_version"
    implementation "com.google.android.exoplayer:extension-leanback:$exoplayer_leanback_version"

    implementation("com.github.permissions-dispatcher:permissionsdispatcher:$permissionsdispatcher_version")
    kapt "com.github.permissions-dispatcher:permissionsdispatcher-processor:$permissionsdispatcher_version"
}
